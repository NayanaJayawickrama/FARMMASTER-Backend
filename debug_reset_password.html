<!DOCTYPE html>
<html>
<head>
    <title>FARMMASTER Reset Password Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>FARMMASTER Password Reset Debug Tool</h1>
    
    <!-- Step 1: Test API Connectivity -->
    <div class="section">
        <h2>Step 1: Test API Connectivity</h2>
        <button onclick="testApiConnectivity()">Test API Connection</button>
        <div id="api-test-result"></div>
    </div>

    <!-- Step 2: Request Reset Token -->
    <div class="section">
        <h2>Step 2: Generate Reset Token</h2>
        <input type="email" id="email-input" placeholder="Enter email (e.g., lo@gmail.com)" style="width: 300px;">
        <button onclick="requestReset()">Request Password Reset</button>
        <div id="reset-request-result"></div>
    </div>

    <!-- Step 3: Check Token in Database -->
    <div class="section">
        <h2>Step 3: Database Token Check</h2>
        <button onclick="checkTokens()">Check Database Tokens</button>
        <div id="token-check-result"></div>
    </div>

    <!-- Step 4: Test Reset Password -->
    <div class="section">
        <h2>Step 4: Test Reset Password</h2>
        <input type="text" id="token-input" placeholder="Enter token from email/database" style="width: 400px;"><br><br>
        <input type="password" id="password-input" placeholder="New password (Test123!)" style="width: 300px;"><br><br>
        <button onclick="testResetPassword()">Test Reset Password</button>
        <div id="reset-test-result"></div>
    </div>

    <script>
        const apiBase = 'http://localhost/FARMMASTER-Backend/api';
        
        // Test API connectivity
        async function testApiConnectivity() {
            const resultDiv = document.getElementById('api-test-result');
            resultDiv.innerHTML = '<p>Testing API connectivity...</p>';
            
            try {
                const response = await fetch(`${apiBase}/users`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.status === 401 && data.message.includes('Authentication required')) {
                    resultDiv.innerHTML = '<div class="success"><strong>✅ API is working!</strong><br>Got expected authentication error.</div>';
                } else {
                    resultDiv.innerHTML = `<div class="info"><strong>API Response:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>❌ API Connection Failed:</strong><br>${error.message}</div>`;
            }
        }

        // Request password reset
        async function requestReset() {
            const email = document.getElementById('email-input').value;
            const resultDiv = document.getElementById('reset-request-result');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error">Please enter an email address</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Requesting password reset...</p>';
            
            try {
                const response = await fetch(`${apiBase}/users/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `<div class="success"><strong>✅ Reset email sent!</strong><br>${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error"><strong>❌ Error:</strong><br>${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>❌ Request Failed:</strong><br>${error.message}</div>`;
            }
        }

        // Check database tokens
        async function checkTokens() {
            const resultDiv = document.getElementById('token-check-result');
            resultDiv.innerHTML = '<p>Checking database tokens...</p>';
            
            try {
                const response = await fetch('check_database_tokens.php');
                const text = await response.text();
                
                resultDiv.innerHTML = `<div class="info"><strong>Database Check:</strong><br><pre>${text}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>❌ Database Check Failed:</strong><br>${error.message}</div>`;
            }
        }

        // Test reset password
        async function testResetPassword() {
            const token = document.getElementById('token-input').value;
            const password = document.getElementById('password-input').value;
            const resultDiv = document.getElementById('reset-test-result');
            
            if (!token || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter both token and password</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing password reset...</p>';
            
            try {
                const response = await fetch(`${apiBase}/users/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, password: password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `<div class="success"><strong>✅ Password Reset Successful!</strong><br>${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error"><strong>❌ Reset Failed:</strong><br>${data.message}</div>`;
                }
                
                // Also show full response for debugging
                resultDiv.innerHTML += `<br><strong>Full Response:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>❌ Reset Request Failed:</strong><br>${error.message}</div>`;
            }
        }

        // Auto-fill email field
        document.getElementById('email-input').value = 'lo@gmail.com';
        document.getElementById('password-input').value = 'Test123!';
    </script>
</body>
</html>
