<!DOCTYPE html>
<html>
<head>
    <title>Generate Test Token</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { padding: 15px; margin: 15px 0; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .token { font-family: monospace; background: #f8f9fa; padding: 10px; word-break: break-all; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Valid Password Reset Token</h1>
        
        <div>
            <h3>Step 1: Enter Email</h3>
            <input type="email" id="email" placeholder="Enter email (e.g., lo@gmail.com)" value="lo@gmail.com">
            <button onclick="generateToken()">Generate Fresh Token</button>
        </div>
        
        <div id="result"></div>
        
        <div>
            <h3>Step 2: Test the Token</h3>
            <input type="text" id="tokenInput" placeholder="Token will appear here after generation" style="width: 500px;">
            <input type="password" id="passwordInput" placeholder="New password (Test123!)" value="Test123!">
            <button onclick="testToken()">Test Reset Password</button>
        </div>
        
        <div id="testResult"></div>
    </div>

    <script>
        async function generateToken() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                alert('Please enter an email');
                return;
            }
            
            resultDiv.innerHTML = '<p>Generating token...</p>';
            
            try {
                // First, request password reset
                const response = await fetch('http://localhost/FARMMASTER-Backend/api/users/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Wait a moment then check database for the token
                    setTimeout(async () => {
                        try {
                            const dbResponse = await fetch('check_database_tokens.php');
                            const dbText = await dbResponse.text();
                            
                            // Extract the latest token from the response
                            const tokenMatch = dbText.match(/Token: ([a-f0-9]{64})/);
                            
                            if (tokenMatch) {
                                const token = tokenMatch[1];
                                document.getElementById('tokenInput').value = token;
                                
                                resultDiv.innerHTML = `
                                    <div class="result success">
                                        <h4>✅ Token Generated Successfully!</h4>
                                        <p><strong>Email:</strong> ${email}</p>
                                        <p><strong>Token:</strong></p>
                                        <div class="token">${token}</div>
                                        <p><strong>Reset URL:</strong></p>
                                        <div class="token">http://localhost:5173/reset-password?token=${token}</div>
                                        <p>Token is valid for 1 hour.</p>
                                    </div>
                                `;
                            } else {
                                resultDiv.innerHTML = '<div class="result">Token generated but not found in database. Check your email or try again.</div>';
                            }
                        } catch (error) {
                            resultDiv.innerHTML = `<div class="result">Token generated. Database check failed: ${error.message}</div>`;
                        }
                    }, 1000);
                    
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.message}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Failed to generate token: ${error.message}</div>`;
            }
        }
        
        async function testToken() {
            const token = document.getElementById('tokenInput').value;
            const password = document.getElementById('passwordInput').value;
            const resultDiv = document.getElementById('testResult');
            
            if (!token || !password) {
                alert('Please enter both token and password');
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing token...</p>';
            
            try {
                const response = await fetch('http://localhost/FARMMASTER-Backend/api/users/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, password: password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `<div class="result success"><h4>✅ Password Reset Successful!</h4><p>${data.message}</p></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result"><h4>❌ Reset Failed</h4><p>${data.message}</p></div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
