<!DOCTYPE html>
<html>
<head>
    <title>Test Reset Password API</title>
</head>
<body>
    <h2>Reset Password API Test</h2>
    
    <form id="testForm">
        <label>Token:</label><br>
        <input type="text" id="token" placeholder="Enter token from email" style="width:400px"><br><br>
        
        <label>New Password:</label><br>
        <input type="password" id="password" placeholder="New password"><br><br>
        
        <button type="submit">Test Reset Password API</button>
    </form>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!token || !password) {
                resultDiv.innerHTML = '<div style="color: red;">Please fill in both fields</div>';
                return;
            }
            
            const apiUrl = 'http://localhost/FARMMASTER-Backend/api/users/reset-password';
            
            resultDiv.innerHTML = '<div>Testing API call...</div>';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
